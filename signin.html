<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - DevRoadmap</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="logo2.png" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white">
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md relative">
      <!-- Theme toggle icon -->
      <button id="theme-toggle" class="absolute top-4 right-4 text-xl">ðŸŒ“</button>
      <h1 class="text-2xl font-bold mb-6 text-center">Sign In</h1>
      <form id="signin-form" class="space-y-4">
        <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 rounded border dark:bg-gray-700" required>
        <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 rounded border dark:bg-gray-700" required>
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Sign In</button>
      </form>
      <p class="text-sm text-center mt-4">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>
  </div>
  <script src="utils.js"></script>
  <script src="auth.js"></script>
</body>
</html>
