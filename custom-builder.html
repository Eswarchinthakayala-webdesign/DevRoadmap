<!-- custom-builder.html -->
<!DOCTYPE html>
<html lang="en" id="html-root">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Roadmap Builder - DevRoadmap</title>
<link rel="icon" type="image/x-icon"  href="logo2.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-white transition-all">
  <script>
  const user = localStorage.getItem("loggedInUser");
  if (!user) {
    alert("Please sign in to access the custom builder.");
    window.location.href = "signin.html";
  }
</script>


  <!-- Header -->
  <header class="flex justify-between items-center p-6 bg-white dark:bg-gray-800 shadow">
    <div class="flex items-center gap-3">
      <a href="index.html" class="text-lg text-blue-600 dark:text-blue-400 hover:underline">← Back to Home</a>
      <h1 class="text-xl font-bold">Custom Builder</h1>
    </div>
    <button id="theme-toggle" class="w-9 h-9 bg-gray-200 dark:bg-gray-700 rounded-full">🌓</button>
  </header>

  <main class="max-w-4xl mx-auto py-10 px-6 space-y-6">
    <!-- Roadmap Title & Description -->
    <div>
      <label class="block text-sm font-semibold mb-1">Roadmap Title</label>
      <input id="roadmap-title" type="text" class="w-full px-3 py-2 border rounded dark:bg-gray-700" placeholder="e.g. Full Stack Developer"/>

      <label class="block text-sm font-semibold mt-4 mb-1">Description</label>
      <textarea id="roadmap-description" class="w-full px-3 py-2 border rounded dark:bg-gray-700" placeholder="What does this roadmap teach?"></textarea>
    </div>

    <!-- Step Builder -->
    <div id="steps-wrapper">
      <!-- Step Fields will be injected here -->
    </div>
    <button id="add-step" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">➕ Add Step</button>

    <!-- Save -->
    <button id="save-roadmap" class="mt-6 block w-full px-6 py-3 bg-green-600 text-white font-semibold rounded hover:bg-green-700">
      💾 Save Roadmap
    </button>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="custom-builder.js"></script>
  <script src="utils.js"></script>
</body>
</html>
